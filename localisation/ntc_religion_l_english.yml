 wraith_spirit_1:0 "Wraith"
 wraith_spirit_1_desc:0 "A particularly powerful Wraith is the patron spirit of this nation. Wraiths are wrathful dead whose ghosts remained in the mortal realm after their death due to their anger, and if they linger long enough without satisfying their rage, they become permanent fixtures of the mortal realm as spirits. Powerful Wraiths can call upon lesser Wraiths to harry the enemies of a nation."
 wraith_spirit_1_modifier:0 "Wraith's Aid"
 wraith_spirit_1_modifier_desc:0 "An ally's patron Wraith is lending us aid for a period of time."
 poltergeist_spirit:0 "Poltergeist"
 poltergeist_spirit_desc:0 "A Poltergeist is the patron spirit of this nation. A Poltergeist is the spiritual manifestation of a long-dead deceiver's tricky nature. While endeavouring to earn the loyalty of a Poltergeist is difficult and extremely risky, their ability to assist in sieges and spying is highly notable."
 poltergeist_spirit_modifier:0 "Poltergeist's Aid"
 poltergeist_spirit_modifier_desc:0 "An ally's patron Poltergeist is lending us aid for a period of time."
 revenant_spirit:0 "Revenant"
 revenant_spirit_desc:0 "A Revenant is the patron spirit of this nation. A Revenant is a spirit that occupies a reanimated corpse, angered by the treatment the corpse received during its funerary process, usually concerning burials. Revenants are easy to please despite their wrathful nature, and they can pass slow self-resurrection upon those it aids."
 revenant_spirit_modifier:0 "Revenant's Aid"
 revenant_spirit_modifier_desc:0 "An ally's patron Revenant is lending us aid for a period of time."
 guide_spirit:0 "Guide"
 guide_spirit_desc:0 "A Guide is the patron spirit of this nation. A Guide is a spirit with the solemn duty of delivering the dead to their afterlife. While it is difficult to form an agreement with a Guide, their diplomatic and calming nature makes them a valuable patron."
 guide_spirit_modifier:0 "Guide's Aid"
 guide_spirit_modifier_desc:0 "An ally's patron Guide is lending us aid for a period of time."
 deadlord_spirit:0 "Deadlord"
 deadlord_spirit_desc:0 "A Deadlord is the patron spirit of this nation. A Deadlord is a spirit that is the righteous ruler of an afterlife, with the domain following their laws and whims. Deadlords are exceedingly rare as nations' patrons, because their patronage is typically negotiated by recently deceased monarchs of the nation seeking patronage. Their distant nature as patrons also means little is known of them beyond these basics, but they are incredible allies despite that."
 deadlord_spirit_modifier:0 "Deadlord's Aid"
 deadlord_spirit_modifier_desc:0 "An ally's patron Deadlord is lending us aid for a period of time."
 nether_spiritualist:0 "Nether Spirituality"
 BLAZING_SPIRITUALIST:0 "Flamespirit Speaker"
 nether_spiritualist_rebels_demand:0 "Convert $COUNTRYNAME$"
 nether_spiritualist_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 nether_spiritualist_rebels_title:0 "Religious"
