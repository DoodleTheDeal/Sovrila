 aether_spiritualist_rebels_army:0 "$RELIGION$ Army"
 skywhale_spirit:0 "Skywhale"
 skywhale_spirit_desc:0 "A Skywhale is the patron spirit of this nation. A Skywhale is a titanic spirit that roams the Aether's clouds, an awe-inspiring sight for any mediums projecting into the plane. Their immense presence as a patron is good for morale, and for national prestige."
 skywhale_spirit_modifier:0 "Skywhale's Aid"
 skywhale_spirit_modifier_desc:0 "An ally's patron Skywhale is lending us aid for a period of time."
 zephyr_spirit:0 "Zephyr"
 zephyr_spirit_desc:0 "A Zephyr is the patron spirit of this nation. A Zephyr is a spirit born of the Aether, constructed out of wind and free thoughts. The patron Zephyr will allow the winds to always be in the nation's favor."
 zephyr_spirit_modifier:0 "Zephyr's Aid"
 zephyr_spirit_modifier_desc:0 "An ally's patron Zephyr is lending us aid for a period of time."
 seraph_spirit:0 "Seraph"
 seraph_spirit_desc:0 "A Seraph is the patron spirit of this nation. A Seraph is a spirit residing in the grand palaces atop the floating islands in the Aether, they believe in the supremacy of the Aether over other planes. Their patronage is a sign of utmost respect from the arrogant spirit, and a sign that your nation is destined for greatness."
 seraph_spirit_modifier:0 "Seraph's Aid"
 seraph_spirit_modifier_desc:0 "An ally's patron Seraph is lending us aid for a period of time."
 pegasus_spirit:0 "Pegasus"
 pegasus_spirit_desc:0 "A Pegasus is the patron spirit of this nation. A Pegasus a noble spirit, taking the appearance of a winged horse. Their patronage causes some horses within a nation to be born with Aether-blessed wings, allowing for unusual cavalry tactics."
 pegasus_spirit_modifier:0 "Pegasus' Aid"
 pegasus_spirit_modifier_desc:0 "An ally's patron Pegasus is lending us aid for a period of time."

