 nether_spiritualist_rebels_army:0 "$RELIGION$ Army"
 goldhog_spirit:0 "Goldhog"
 goldhog_spirit_desc:0 "A Goldhog is the patron spirit of this nation. A Goldhog is a spirit that was formed by mortal avarice, which seeped into the Nether plane due to its high density of valuable gold. A patron Goldhog will educate a nation on efficient resource extraction techniques to maximize the amount of money made, along with how to carefully balance an economy so as to not devalue that money."
 goldhog_spirit_modifier:0 "Goldhog's Aid"
 goldhog_spirit_modifier_desc:0 "An ally's patron Goldhog is lending us aid for a period of time."
 wrathflame_spirit:0 "Wrathflame"
 wrathflame_spirit_desc:0 "A Wrathflame is the patron spirit of this nation. A Wrathflame is a spiritual embodiment of the fiery nature of mortal rage, and revels in the opportunity to release its fires upon a worthy target. Explosives and fires of the nation are enhanced in power, but only when turned against a foe of the nation."
 wrathflame_spirit_modifier:0 "Wrathflame's Aid"
 wrathflame_spirit_modifier_desc:0 "An ally's patron Wrathflame is lending us aid for a period of time."
 wailbeast_spirit:0 "Wailbeast"
 wailbeast_spirit_desc:0 "A Wailbeast is the patron spirit of this nation. A Wailbeast is the manifestation of mortal anguish as a spirit, born from the Sands of Souls in the Nether plane. The Sands reject the immutable nature of a soul's anguish, forming the hulking Wailbeast, and such spirits' cries can be heard throughout the plane."
 wailbeast_spirit_modifier:0 "Wailbeast's Aid"
 wailbeast_spirit_modifier_desc:0 "An ally's patron Wailbeast is lending us aid for a period of time."
 aether_spiritualist:0 "Aether Spirituality"
 CLOUD_SPIRITUALIST:0 "Cloudbeing Speaker"
 aether_spiritualist_rebels_demand:0 "Convert $COUNTRYNAME$"
 aether_spiritualist_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
